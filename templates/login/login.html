{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-blue-700">Login</h1>
<form class="mt-4 max-w-sm mx-auto bg-white p-4 rounded shadow" method="post">
  <label class="block mb-2">Username</label>
  <input class="w-full border rounded px-2 py-1 mb-4" type="text" name="username" required>
  <label class="block mb-2">Password</label>
  <input class="w-full border rounded px-2 py-1 mb-4" type="password" name="password" required>
  <button class="bg-blue-600 text-white px-4 py-2 rounded w-full" type="submit">Login</button>
</form>
{% endblock %}
